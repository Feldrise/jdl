name: masoiree
description: Un jeu pour faire des jeux de soirÃ©es.
publish_to: 'none'
version: 0.4.1+7

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_card_swiper: ^6.0.0
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.4.6
  freezed_annotation: ^2.4.1
  go_router: ^12.1.1
  google_fonts: ^6.1.0
  http: ^1.1.0
  intl: ^0.18.1
  json_annotation: ^4.8.1
  localization: ^2.1.1
  lucide_icons: ^0.257.0
  roulette: ^0.1.5
  shared_preferences: ^2.2.2
  url_strategy: ^0.2.0

dev_dependencies:
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/backgrounds/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo.jpg"
    background_color: "#1c1b1e"
    theme_color: "#4f378a"
  windows:
    generate: true
    image_path: "assets/logo.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logo.jpg"
